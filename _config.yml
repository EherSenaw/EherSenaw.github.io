# Site
title: EherSenaw
description: Curiosity driven developer
url: https://EherSenaw.github.io/
#logo: halve.png                                       # Site logo(Replace by github account's image)
locale: en_US

# Avatar
logo: https://avatars1.githubusercontent.com/u/38028002?s=460&v=4 # Replacement of Site logo

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

